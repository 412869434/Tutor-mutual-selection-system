<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>导师双向选择系统</title>
    <link href="../lib/bootstrap.min.css" rel="stylesheet">

    <style>
        h1{
            margin: 20px 50px 10px 20px;
        }
        #pname{
            margin-top:25px;
            margin-right: 50px;
            font-size: 18px;
        }
        #pbtn{
            margin-top:10px;
            margin-right: 10px;
        }
        #nav_font{
            font-size: 17px;
            font-weight:600;
        }
        html {
            position: relative;
            min-height: 100%;
        }

        body {
            margin-bottom: 60px;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background-color: #f5f5f5;
        }
        #hx{
            background-color: black;
            height: 1px;
        }

    </style>

</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="navbar-header">
            <h1>导师双向选择系统</h1>
        </div>
        
        <div class="navbar-right" id="pbtn">
            <input type="button" class="btn btn-default" value="退出" id="pbtn">
        </div>

        <div class="navbar-right" id="pname">
            <p id="uName" style="font-size:18px"></p>
            <form id="nameForm">
                <input type="hidden" name="uid" id="uUid">
            </form>
        </div>
  
    </nav>
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">选项</a>
                </div>
                <div id="nav_font">
                    <ul class=" nav navbar-nav" id="mytab">
                    
                        <li ><a href="javascript:;" class="jump" var="toIndex">首页</a></li>
                        <li ><a href="javascript:;" class="jump" var="myStudent">我的学生</a></li>
                        <li ><a href="javascript:;" class="jump" var="toFormula">公示信息</a></li>

                        <li><a href="javascript:;" class="jump" var="toChoose">学生选择</a></li>

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                个人信息
                                <span class=" caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li> <a href="javascript:;" class="jump" var="toFind"> 查询信息</a></li>
                                <li class="divider"></li>
                                <li> <a href="javascript:;" class="jump" var="toChange"> 修改信息</a></li>
                                <li class="divider"></li>
                                <li data-toggle="modal" data-target="#myModal"> <a href="#"> 修改密码</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>   
        </nav>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="form" aria-labelledby="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="header" style="background-color: #4682B4;height: 50px;">
                    <button type="button" class="close btn-warning" data-dismiss="modal" aria-hidden="true" style="color: white;">
                        &times;
                    </button>
                    <h2 class="modal-title text-center" id="myModalLabel" style="color: white;">
                        修改密码
                    </h2>
                </div>
                <div class="modal-body">
                    <form id="updateform">
                        <div class=" form-group">
                            <label for="prepass" class=" control-label">旧密码：</label>
                            <input type="password" class=" form-control" id="prepass" name="prepass">
                        </div>
                        <div class=" form-group">
                            <label for="newpass" class=" control-label">新密码：</label>
                            <input type="password" class=" form-control" id="newpass" name="newpass">
                        </div>
                        <div class=" form-group">
                            <label for="repeatpass" class=" control-label">重复密码：</label>
                            <input type="password" class=" form-control" id="repeatpass" name="repeatpass">
                        </div>
                        <div class="row">
                            <span id="returnMessage" class="glyphicon col-lg-6 text-danger"></span>
                            <button type="button" class="btn btn-default right col-lg-offset-3" data-dismiss="modal">关闭</button>
                            <button id="submitBtn" type="button" class="btn btn-primary">修改</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <h2>个人信息</h2>
            <div id="hx"></div>         
        </div>
        <br> 
        <form >
            <div class="row col-md-offset-1">
                <label class=" col-md-2" style="font-size: 16px;">姓名：</label>
                <input type="text" class=" form-control" style="width: 600px;" id="_name">
            </div>  <br><br>
            <div class="row col-md-offset-1">
                <label class=" col-md-2" style="font-size: 16px;">职称：</label>
                <input type="text" class=" form-control" style="width: 600px;" id="_title">
            </div>  <br><br>
            <div class="row col-md-offset-1">
                <label class=" col-md-2" style="font-size: 16px;">部门：</label>
                <input type="text" class=" form-control" style="width: 600px;" id="_department">
            </div>   <br><br>
            <div class="row col-md-offset-1">
                <label class=" col-md-2" style="font-size: 16px;">预带人数：</label>
                <input type="text" class=" form-control" style="width: 600px;" id="_maxnumber">
            </div>   <br><br>
            <div class="row col-md-offset-1">
                <label class=" col-md-2" style="font-size: 16px;">学生类型：</label>
                <select class=" form-control" style="width: 600px;" id="_type">
                    <option value="under">本科生</option>
                    <option value="grad">毕业生</option>
                </select>
            </div>   <br><br>
            <div class="row col-md-offset-1">
                <label class=" col-md-2" style="font-size: 16px;">研究方向：</label>
                <textarea class=" form-control" style="width: 600px;" id="_direction"></textarea>
            </div>  <br><br>

            <input type="button" class="btn btn-danger col-md-1 col-md-offset-8" value="更新" id="update">

        </form> 

        <br>

    </div>


    <footer style="background-color:#4682B4; height: 40px;" class="footer">
        <span>
            <p class=" text-center" style="color: white;font-size: 17px;margin-top: 5px;">Copyright &nbsp;&copy; 2020</p>
        </span>
    </footer>


    <script type="text/javascript" src="../lib/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../lib/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            
            function oneValues(){
                var result;
                var url=window.location.search; //获取url中"?"符后的字串  
                if(url.indexOf("?")!=-1){
                    result = url.substr(url.indexOf("=")+1);
                }
                return result;
            }
            
            $("#uName").html(oneValues());
            $("#uUid").val(oneValues());

            $.ajax({
            	type : "POST",
            	url : "../TeaServlet/findUser",
                data : {"number":oneValues()},
                dataType : "json",
                async : false,
                success : function(result){
                	console.log(typeof result);
                	console.log(result);
                	var res=result.data;
                	$("#_name").val(res.name);
                    $("#_title").val(res.title);
                    $("#_department").val(res.department);
                    $("#_maxnumber").val(res.maxnumber);
                    $("#_type option:selected").val(res.type);
                    $("#_direction").val(res.direction);
                    
                },
                error:function(e){
                	console.log(e.statusText);
                    console.log(e);
                }
                
            })

            $(".jump").on("click",function(){
                var diff =$(this).attr("var");
                if(diff == "toFind"){
                    $(this).attr("href","teacher_info.html"+"?numbers="+oneValues());
                }
                else if(diff == "toChange"){
                    $(this).attr("href","teacher_info_change.html"+"?numbers="+oneValues());
                }
                else if(diff == "toIndex"){
                    $(this).attr("href","teacher_index.html"+"?numbers="+oneValues());
                }
                else if(diff == "myStudent"){
                    $(this).attr("href","teacher_mystudent.html"+"?numbers="+oneValues());
                }
                else if(diff == "toFormula"){
                    $(this).attr("href","teacher_formula.html"+"?numbers="+oneValues());
                }
                else if(diff == "toChoose"){
                    $(this).attr("href","teacher_choose.html"+"?numbers="+oneValues());
                }
            })

            $("#update").click(function(){
            	console.log($("#_type option:selected").val());
            	var datass ={
            			number : oneValues(),
            			name : $("#_name").val(),
            			title : $("#_title").val(),
            			department : $("#_department").val(),
            			maxnumber : $("#_maxnumber").val(),
            			type : $("#_type option:selected").val(),
            			direction : $("#_direction").val(),
            	}
            	
                $.ajax({
                    type : "POST",
                    url : "../TeaServlet/updateUser",
                    data : datass,
                    success : function(res){
                    	console.log(res);
                        if(res.flag){
                            alert("操作成功！");
                            window.location.href="teacher_info_change.html"+"?numbers="+oneValues();
                        }
                        else{
                            alert("操作失败！");
                        }
                        console.log(res);
                    },
                    error : function(e){
                        console.log(e);
                    }
                }) 
            })

            $("#submitBtn").click(function(){
                if($("#newpass").val() != $("#repeatpass").val()){
                    $("#returnMessage").text("重复密码不一致!")
                }
                else{
                	if($("#newpass").val().length<6){
                        $("#returnMessage").text("密码太简单！");
                    }
                    else{
                        var datas = {
                            "number" : oneValues(),
                            "password" : $("#prepass").val(),
                            "newpassword" : $("#newpass").val()
                        }
                        $.ajax({
                            type : "POST",
                            url : "../TeaServlet/updatePwd",
                            data : datas,
                            success : function(res){
                                if(res.flag){
                                    $("#returnMessage").text("修改密码成功！");
                                }
                                else{
                                    $("#returnMessage").text("修改密码失败！");
                                }
                                console.log(res);
                            },
                            error : function(e){
                                console.log(e);
                            }
                        })
                    }
                }
            })

            $("#pbtn").click(function(){
                window.location.href="../index.html";
            })
            
        })
        
    </script>
</body>
</html>
