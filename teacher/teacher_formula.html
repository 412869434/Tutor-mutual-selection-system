</head>
<body>

    </nav>
    <div class="container">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">选项</a>
                </div>
                <div id="nav_font">
                    <ul class=" nav navbar-nav" id="mytab">
                    
                        <li ><a href="javascript:;" class="jump" var="toIndex">首页</a></li>
                        <li ><a href="javascript:;" class="jump" var="myStudent">我的学生</a></li>
                        <li ><a href="javascript:;" class="jump" var="toFormula">公示信息</a></li>

                        <li><a href="javascript:;" class="jump" var="toChoose">学生选择</a></li>

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                个人信息

                            <ul class="dropdown-menu" role="menu">
                                <li> <a href="javascript:;" class="jump" var="toFind"> 查询信息</a></li>
                                <li class="divider"></li>
                                <li> <a href="javascript:;" class="jump" var="toChange"> 修改信息</a></li>
                                <li class="divider"></li>

                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="form" aria-labelledby="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="header" style="background-color: #4682B4;height: 50px;">
                    <button type="button" class="close btn-warning" data-dismiss="modal" aria-hidden="true" style="color: white;">
                        &times;
                    </button>
                    <h2 class="modal-title text-center" id="myModalLabel" style="color: white;">
                        修改密码
                    </h2>
                </div>
                <div class="modal-body">
                    <form id="updateform">
                        <div class=" form-group">
                            <label for="prepass" class=" control-label">旧密码：</label>
                            <input type="password" class=" form-control" id="prepass" name="prepass">
                        </div>
                        <div class=" form-group">
                            <label for="newpass" class=" control-label">新密码：</label>
                            <input type="password" class=" form-control" id="newpass" name="newpass">
                        </div>
                        <div class=" form-group">
                            <label for="repeatpass" class=" control-label">重复密码：</label>
                            <input type="password" class=" form-control" id="repeatpass" name="repeatpass">
                        </div>
                        <div class="row">
                            <span id="returnMessage" class="glyphicon col-lg-6 text-danger"></span>
                            <button type="button" class="btn btn-default right col-lg-offset-3" data-dismiss="modal">关闭</button>
                            <button id="submitBtn" type="button" class="btn btn-primary">修改</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <form>
            <div class=" form-group">
                <table class="table table-hover">
                    <caption>
                    	<div class="col-lg-6" id="tishi"></div>
                        <label class=" col-md-2 col-md-offset-2">剩余可选学生数：</label>
                        <label id="surNumber"></label>
                        <label>人</label>
                    </caption>
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>方向</th>
                            <th>联系方式</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="searchTable">

                    </tbody>
                </table>
            </div>
        </form>
    </div>

   <!-- <button class="btn btn-default col-md-offset-6" data-toggle="modal" data-target="#tableid">样例</button>-->
    <div class="modal fade" id="tableid" tabindex="-1" role="dialog" aria-labelledby="tableid" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class=" col-md-3" style="font-size: 20px;"><strong>学生信息</strong></h4>
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="media">
                        <div class=" media-body">
                            <div class=" media-top " style="margin-left: 10px;">

                                <div class="row">
                                    <label class=" col-xs-3">姓名：</label>
                                    <p class=" col-xs-6" id="stu_name"></p>
                                </div><br>
                                <div class="row">
                                    <label class=" col-xs-3">绩点：</label>
                                    <p class=" col-xs-6" id="stu_gpa"></p>
                                </div><br>
                                <div class="row">
                                    <label class=" col-xs-3" >专业方向：</label>
                                    <p class=" col-xs-6" id="stu_major"></p>
                                </div><br>
                                <div class="row">
                                    <label class=" col-xs-3" >个人简介：</label>
                                    <p class=" col-xs-6" id="stu_introduce"></p>
                                </div><br>
                                <div class="row">
                                    <label class=" col-xs-3" >专业特长：</label>
                                    <p class=" col-xs-6" id="stu_speciality"></p>
                                </div><br>
                                <div class="row">
                                    <label class=" col-xs-3" >导师期望：</label>
                                    <p class=" col-xs-6" id="stu_expectation"></p>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class=" col-md-2 col-md-offset-8">
        <button class="btn btn-danger" data-toggle="modal" data-target="#myPro" style="width: 100px;">反馈</button>
    </div>
    <br>

    <div class="modal fade" id="myPro" tabindex="-1" role="dialog" aria-labelledby="myPro" aria-hidden="true">
        <form>
            <div class="modal-dialog">
                <div class=" modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myProLabel">管理员联系方式：</h4>
                    </div>

                    <div class=" modal-body alert alert-info" style="font-size: 19px;">
						<label>QQ: &nbsp;&nbsp;</label><label id="admin_qq">1234125454</label><br><br>
						<label>邮箱: &nbsp;</label><label id="admin_email">1234125454@qq.com</label><br><br>
						<label>电话: &nbsp;</label><label id="admin_phone">1234125454</label>
					</div>
                </div>
            </div>
        </form>
        
    </div>


    <footer style="background-color:#4682B4; height: 40px;" class="footer">
        <span>
            <p class=" text-center" style="color: white;font-size: 17px;margin-top: 5px;">Copyright &nbsp;&copy; 2020</p>
        </span>
    </footer>


    <script type="text/javascript" src="../lib/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="../lib/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){

            function oneValues(){
        		var result;
        		var url=window.location.search; //获取url中"?"符后的字串  
        		if(url.indexOf("?")!=-1){
        			result = url.substr(url.indexOf("=")+1);
        		}
        		return result;
        	}
        	
            $("#uName").html(oneValues());
            $("#uUid").val(oneValues()); 

            $.ajax({
                type : "POST",
                url : "../TeaServlet/findUser",    //这里请求的是返回老师对象的函数
                data : {"number":oneValues()},
                dataType : "json",
                async : false,
                success : function(res){
                    $("#surNumber").html(res.data.maxnumber)   //剩余可选学生人数
                },
                error : function(e){
                    console.log(e);
                }
            })
            
            $.ajax({
                type : "POST",
                url : "../TeaServlet/ShowTime",
                data : {"number":oneValues()},
                dataType : "json",
                async : false,
                success : function(result){
					console.log(result);
					var res = result.data;
					console.log(res);
					if(result.flag){
						var html="";
						for(var i=0;i<res.length;i++){
							html += "<tr>";
							html += 	"<td>" + res[i].name + "</td>";
							html += 	"<td>" + res[i].major + "</td>";
							html += 	"<td>" + res[i].phone + "</td>";
							html +=     "<td>" + " <input type='button' class='btn btn-primary find' value='查看' var=" + res[i].number + " data-toggle='modal' data-target='#tableid'> " + "</td>";
							html += "</tr>";
						}
						$("#searchTable").html(html);          
                    }
                    else{
                    	var hl = "";
                    	hl+="<p class='alert alert-danger'>未到公示期</p>";
                    	$("#tishi").html(hl);
                    }
                },
                error:function(e){
                    console.log(e);
                }
            })

            $(".find").on("click",function(){
            	var getNumber = $(this).attr("var");
                    $.ajax({
                        type : "POST",
                        url : "../TeaServlet/findStuById",           //这里请求的根据number返回学生对象的函数
                        data : {"number":getNumber},
                        dataType : "json",
                        async : false,
                        success : function(res){
                            console.log(res);
                            $("#stu_name").text(res.name);
                            $("#stu_gpa").text(res.gpa);
                            $("#stu_majpr").text(res.major);
                            $("#stu_introduce").text(res.introduce);
                            $("#stu_speciality").text(res.speciality);
                            $("#stu_expectation").text(res.expectation);               		
                        },
                        error:function(e){
                            console.log(e);
                        }
                    })
            })

            $(".jump").on("click",function(){
                var diff =$(this).attr("var");
                if(diff == "toFind"){
                    $(this).attr("href","teacher_info.html"+"?numbers="+oneValues());
                }
                else if(diff == "toChange"){
                    $(this).attr("href","teacher_info_change.html"+"?numbers="+oneValues());
                }
                else if(diff == "toIndex"){
                    $(this).attr("href","teacher_index.html"+"?numbers="+oneValues());
                }
                else if(diff == "myStudent"){
                    $(this).attr("href","teacher_mystudent.html"+"?numbers="+oneValues());
                }
                else if(diff == "toFormula"){
                    $(this).attr("href","teacher_formula.html"+"?numbers="+oneValues());
                }
                else if(diff == "toChoose"){
                    $(this).attr("href","teacher_choose.html"+"?numbers="+oneValues());
                }
            })

            $("#submitBtn").click(function(){
                if($("#newpass").val() != $("#repeatpass").val()){
                    $("#returnMessage").text("重复密码不一致!")
                }
                else{
                	if($("#newpass").val().length<6){
                        $("#returnMessage").text("密码太简单！");
                    }
                    else{
                        var datas = {
                            "number" : oneValues(),
                            "password" : $("#prepass").val(),
                            "newpassword" : $("#newpass").val()
                        }
                        $.ajax({
                            type : "POST",
                            url : "../TeaServlet/updatePwd",
                            data : datas,
                            success : function(res){
                                if(res.flag){
                                    $("#returnMessage").text("修改密码成功！");
                                }
                                else{
                                    $("#returnMessage").text("修改密码失败！");
                                }
                                console.log(res);
                                $("#prepass").val("");
                                $("#newpass").val("");
                            },
                            error : function(e){
                                console.log(e);
                            }
                        })
                    }
                }
            })

            $("#pbtn").click(function(){
                window.location.href="../index.html";
            })
        })
        
    </script>
</body>
</html>
